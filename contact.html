<body>

    <header>
        <a href="index.html" aria-label="back to homepage">
            <div class="logo"></div>
        </a>

        <nav onmouseover="showMenu(this)" onmouseout="hideMenu(this)">
            <div class="menu-items hideOnDesktop" id="menu">
                <ul>
                    <li><a class="menu-item" href="about.html">About</a></li>
                    <li><a class="menu-item" href="portfolio.html">Portfolio</a></li>
                    <li><a class="menu-item" href="skills.html">Skills</a></li>
                    <li class="hideOnMobile"><a class="menu-item" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="menu-icon hideOnMobile" id="menu-icon">
                <i class="fa fa-bars"></i>
            </div>
        </nav>

    </header>

    <article class="contact">

        <div class="socials">
            <a href="https://www.github.com/louweal" aria-label="github profile"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/anneloes-louwe-562867137/" aria-label="linkedin profile"><i class="fab fa-linkedin"></i></a>
            <a href="https://codepen.io/louweal" aria-label="codepen dashboard"><i class="fab fa-codepen"></i></a>
        </div>

        <div class="contact-form">

            <div class="contact-input" id="contact-form">
                <h1>Contact</h1>

                <form name="contact" method="POST" netlify-honeypot="name" data-netlify="true" action="contact.html?success=true">
                    <p class="hide">
                        <label>Name:<br> <input name="name" /></label>
                    </p>
                    <p>
                        <label>Questions? Ideas? Let me know!<br><textarea name="message" rows="8" required></textarea></label>
                    </p>
                    <p>
                    <label>Your e-mail:<br><input type="email" name="email" required /></label>
                    </p>
                    <p>
                    <button type="submit" id="submit">Send message</button>
                    </p>
                </form>
            </div>

            <div id="send-succes" class="hide">
                <p><b>Thank you!</b></p> 
                <p>Your message has been send.</p>
            </div>
        </div>

    
    </article>
</body>
